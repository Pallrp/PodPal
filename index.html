<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PodPal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div id="top-container" class="row">
                <div id="form-container" class="col mt-3">
                    <form id="add-player-form">
                        <div class="row">
                            <label for="add-player-name">Player Name</label>
                            <input id="add-player-name" type="text" name="input-player-name">
                        </div>
                        <div class="row mt-3">
                            <label for="add-player-power">Power Level</label>
                            <!-- populated in main -->
                            <select name="input-player-power" id="add-player-power"></select> <!-- TODO: add support for multiple-->
                        </div>
                        <div class="row mt-3">
                            <button id="submit-player" type="button">
                                Add Player
                            </button>
                        </div>
                    </form>
                </div>
                <div id="players-added-container" class="col">
                    <h2>Signup</h2>
                    <div class="row" id="player-header">
                        <div class="col-6">Name</div>
                        <div class="col-4">Power</div>
                        <div class="col-2"></div>
                    </div>
                    <div id="players-container">
                    
                    </div>
                </div>
                <div class="d-none">
                    <div id="player-container-template" class="row d-flex">
                        <span class="player-name-container col-6">
                            <p class="player-name">??</p>
                        </span>
                        <span class="col-4 player-power-container" value="err">
                            huh
                        </span>
                        <span class="col-2 player-rm-container">
                            <button type="button" class="rm-player-btn btn-remove">
                                X
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-container" class="row">
        
        </div>
        <script src="main.js"></script>
    </body>
</html>
