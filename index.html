<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PodPal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div id="top-container" class="row">
                <div id="form-container" class="col mt-3">
                    <form id="add-player-form">
                        <div class="row">
                            <label for="add-player-name">Player Name</label>
                            <input id="add-player-name" type="text" name="input-player-name">
                        </div>
                        <div class="row mt-3">
                            <label for="add-player-power">Power Level</label>
                            <!-- populated in main -->
                            <select name="input-player-power" id="add-player-power"></select> <!-- TODO: add support for multiple-->
                        </div>
                        <div class="row mt-3">
                            <button id="submit-player" type="button">
                                Add Player
                            </button>
                        </div>
                    </form>
                </div>
                <div id="players-added-container" class="col mx-1">
                    <h2>Signup</h2>
                    <div class="row" id="player-header">
                        <div class="col-5">Name</div>
                        <div class="col-2">Power</div>
                        <div class="col-2"></div>
                    </div>
                    <div id="players-container" class="col">
                    
                    </div>
                </div>
                <div class="d-none">
                    <div id="player-container-template" class="player-container-instance row d-flex my-1">
                        <span class="player-name-container col-6">
                            <p class="ps-2 player-name m-0">??</p>
                        </span>
                        <span class="col-3 player-power-container" value="err">
                            Error
                        </span>
                        <button class="col-1 blacklistbutton listbutton" type="button">BL</button>
                        <button class="col-1 whitelistbutton listbutton" type="button">WL</button>
                        <span class="col-1 player-rm-container">
                            <button type="button" class="rm-player-btn btn-remove">
                                X
                            </button>
                        </span>
                        <div class="d-none blacklist-container listcontainer row">
                            <div class="col-1 white"></div>
                            <div class="col-11">
                                <div class="blacklist listcontainer-inner">
                                </div>
                            </div>
                        </div>
                        <div class="d-none whitelist-container listcontainer row">
                            <div class="col-1 white"></div>
                            <div class="col-11">
                                <div class="whitelist listcontainer-inner">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="list-template" value="err">
                        <button type="button" class="rm-list-btn">X</button>
                        <span class="player-list-name ps-3">Error</span>
                    </div>
                </div>
            </div>
            <div id="bottom-container" class="row">
                <div class="row text-center align-content-center w-100 table-order">
                    <h2>Table ordering</h2>
                    <button type="button" class="search-btn" id="activate-search-agent">
                        <span id="search-title">Cook</span>
                    </button>
                    <button type="button" class="search-btn" id="activate-random-agent">
                        <span id="search-title">Shuffle</span>
                    </button>
                    <img id="loading-spinner" class="loader d-none" src="media/circle.png" alt="manasymbols"/>
                </div>
                <div class="row">
                    <div class="col-10">
                        <h3 id="solution-number"></h3>
                        <div id="staged-solution" class="flex">
                        </div>
                    </div>
                    <div class="col-2">
                        <div id="solutions-area" class="solutions-area">
                        </div>
                    </div>
                </div>
                <div class="d-none">
                    <div id="solution-table-template" class="new-col-3 m-1">
                        <div class="solution-seats-container">
                        </div>
                    </div>
                    <div id="solution-seat-template" class="solution-seat" draggable="true">
                        <span class="solution-name">bruh</span>
                    </div>
                    
                    <button id="solution-button-template" class="row solution" type="button">
                        Solution #
                    </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script id="agent-script" src="agent.js"></script>
    </body>
</html>
